<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/auto-insurance-rates_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area-auto-insurance">
      <div class="chart-head" id="chart-head">Annual auto insurance rates by state</div>
      <div class="chart-subhead">Car insurance costs an average of $1,500 a year, but rates can vary a lot depending on location. Average rates in Michigan are over $3,000 a year, for example, while average rates in Maine are only $955.</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container-auto-insurance"></div>
      <!-- <div class="chart-note">Note: Data for 2020</div> -->
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">The Zebra</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
  <script src="https://code.highcharts.com/modules/tilemap.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/auto-insurance-rates_main.js"></script>
  <!-- endbuild -->
</body>
</html>
